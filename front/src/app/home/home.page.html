<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="text-align: center;">
      {{title}}
    </ion-title>

    <ion-buttons *ngIf="true" slot="end">
      <ion-fab-button (click)="login()" color="light" size="small">Login</ion-fab-button>
     
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  

  <ion-list>
    <ion-item>
      <ion-button color="light" class="center-button" (click)="about()">About</ion-button>
    </ion-item>
    <ion-item class="ion-text-center">
      <ion-button color="light" class="center-button" (click)="lastprojects()">Last Projects</ion-button>
    </ion-item>
    
    <ion-item>
      <ion-button color="light" class="center-button" (click)="multitied()">Multitied Management Systems</ion-button>
    </ion-item>
    
    <ion-item>
      <ion-button color="light" class="center-button" (click)="another()">Another Experience</ion-button>
    </ion-item>

    
  </ion-list>

  
</ion-content>
